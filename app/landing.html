<div>

    <select name="exchangeOption" [(ngModel)]="exchangeOption" required>
        <option *ngFor="let exchangeOption of exchangeOptions">{{exchangeOption}}</option>
    </select>

      <canvas baseChart width="400" height="400"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                legend=true
                chartType="line"></canvas>

</div>
